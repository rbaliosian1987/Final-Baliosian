        <h1>Agregar Producto</h1>

        <form action="" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Eje: Pan de queso">
                <label>Nombre</label>
            </div>

            <div class="form-floating mb-3">

            </div>

            <div class="form-floating mb-3">

                <label>Precio</label>
            </div>

            <div class="form-floating mb-3">
                <input type="file" class="form-control" placeholder="media" accept="image/*">
                <label>Portada</label>
            </div>
            <button type="submit" class="btn btn-outline-primary m-2"> Agrgegar</button>
            <button type="reset" class="btn btn-outline-danger m-2">Cancelar</button>
        </form>
    </main>
