    <!-- Este es el main de mi página, o sería dicho de otra forma el cuerpo, la información principal -->
    <main>

        <h1>Registrar Domiciliario</h1>

        <form id="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Eje: Pan de queso" id="nombre">
                <label>Nombre Completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Dirección" id="direccion">
                <label>Dirección</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="descripcion" id="documento">
                <label>N° documento</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" placeholder="precio" id="nacimiento">
                <label>Fecha de nacimiento</label>
            </div>

            <div class="form-floating mb-3">
                <input type="file" class="form-control" placeholder="media" accept="image/*">
                <label>Foto de documento</label>
            </div>

            <div class="form-floating mb-3">
                <input type="file" class="form-control" placeholder="media" accept="image/*">
                <label>Foto del rostro</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-control" placeholder="vehiculo" id="vehiculo">
                    <option value="" disabled selected>Seleciona un vehículo</option>
                    <option value="">Moto</option>
                    <option value="">Carro</option>
                    <option value="bicicleta">Bicicleta</option>
                </select>
                <label>Tipo de vehículo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="placa" id="placa">
                <label>Placa</label>
            </div>
            <button type="submit" class="btn btn-outline-primary m-2"> Agregar</button>
            <button type="reset" class="btn btn-outline-danger m-2">Cancelar</button>
        </form>

    </main>

    formulario.addEventListener("submit", (event) => {

        formulario.reset()
